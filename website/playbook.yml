---
- hosts: webserver
  become: true
  become_user: root

  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: present
  - name: start httpd
    service:
      name: httpd
      state: started
  - name: Deploy php file
    copy:
      src: "{{ item }}"
      dest: /var/www/html
    loop:
      - index.php
      - config.php
      - functions.php
    notify: Restart httpd
  handlers:
    - name: Restart the httpd
      service:
        name: httpd
        state: restarted
